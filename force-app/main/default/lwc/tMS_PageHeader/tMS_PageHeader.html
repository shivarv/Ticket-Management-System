<template >
    <div class="slds-grid slds-gutters" >
        <div class="slds-col slds-size_7-of-12" onclick={fireCloseFullSearchBarEvent}>
            <span>svg icon</span>
            <span>{chosenTitle}</span>
        </div>
        <template if:true={isFullSearchOpen}>
            <div class="slds-col slds-size_2-of-12" onclick={stopClickPropagation}>
                <span><c-t-m-s-_-page-header-_-search-expanded ></c-t-m-s-_-page-header-_-search-expanded></span>
            </div>
        </template>
        <template if:false={isFullSearchOpen}>
            <div class="slds-col slds-size_1-of-12">
                <span><c-t-m-s-_-list-of-menus onclick={fireCloseFullSearchBarEvent}></c-t-m-s-_-list-of-menus></span>
            </div>
            <div class="slds-col slds-size_1-of-12">
                <span><c-t-m-s-_-page-header-_-search  ></c-t-m-s-_-page-header-_-search></span>
            </div>
        </template>
        <div class="slds-col slds-size_1-of-12">
            <span><c-t-m-s-_-page-header-_-notification onclick={fireCloseFullSearchBarEvent}></c-t-m-s-_-page-header-_-notification></span>
        </div>
        <div class="slds-col slds-size_2-of-12">
            <span><c-t-m-s-_-page-header-_-setting onclick={fireCloseFullSearchBarEvent}></c-t-m-s-_-page-header-_-setting></span>
        </div>
    </div>
</template>
