<template>
    <div class="slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open">
        <button class="slds-button slds-button_icon slds-button_icon-border-filled" aria-haspopup="true" onclick={expandMenus}>New
        </button>
        <template if:true={isVisible}>
            <div class="slds-dropdown slds-dropdown_left slds-dropdown_small">
                <ul class="slds-dropdown__list" role="menu" aria-label="Show More">
                    <template for:each={menuItemsList} for:item='item'>
                        <li class="slds-dropdown__item slds-is-selected" key={item} role="presentation">
                            <a aria-checked="true" href="javascript:void(0);" role="menuitemcheckbox" tabindex="0">
                                <span class="slds-truncate" title="Menu Item One">
                                {item}
                                </span>
                            </a>
                        </li>
                    </template>
                </ul>
            </div>
        </template>
    </div>
</template>
